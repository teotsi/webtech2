<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search for movies!</title>
</head>
<body>
    <header>
        <div class="grid-wrapperA">
            <h1 id="name"><a href="index.html"  class="link">OMDb</a></h1>
            <div id="searchDiv">
                <input type="search" name="search" id="search" placeholder="Search..">
            </div>
            <h1 id="profile"><a href="profile.html" class="link">Profile</a></h1>
        </div>
    </header>
    <div class="grid-wrapper">
        <div class="main-container">
            <div class="movie-details results-container hidden">
                <p id="title"><span>Title</span></p>
                <div class="flex-container">
                    <div class="mini-flex">
                        <img id="poster" width=200 alt="poster">
                        <div id="rating-flex">
                            <div>
                                <p id="imdbRating" class="A">&#x2605;<span></span>/10</p>
                            </div>
                            <button class="like-btn A" onclick="toggle()">&#x2661;</button>
                        </div>
                    </div>
                    
                    <div class="data">
                        <div id="rating-flex">
                            <div class="vertical-flex">
                                <p id="imdbRating" class="B">IMDB Rating: <span></span>/10</p>
                            </div>
                            <button class="like-btn B" onclick="toggle()">&#x2661;</button>
                        </div>
                        <p id="type">Type: <span></span></p>
                        <p id="actors">Cast: <span></span></p>
                        <p id="released">Year: <span></span></p>
                    </div>
                </div>
                <div id="plot-container">
                    <p id="plot">Plot: <span id="plot-span"></span> </p>
                    <a id="more" href="#">Περισσότερα</a>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
