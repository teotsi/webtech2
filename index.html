<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search for movies!</title>
</head>
<body>
    <div class="grid-wrapper">
        <div class="main-container">
            <label for="search">Search</label>
            <input type="search" name="search" id="search">
            <h1>Results</h1>
            <div class="results-container hidden">
                <div class="movie-details">
                    <h3 id="title"><span>Title</span></h3>
                    <p id="year">Year: <span></span></p>
                    <p id="type">Type: <span></span></p>
                    <p id="actors">Actors: <span></span></p>
                    <p id="released">Year: <span></span></p>
                    <p id="imdbRating">IMDB Rating <span></span></p>
                    <img id="poster" width=200 alt="poster">
                    <p id="plot">Plot: <span id="plot-span"></span> </p>
                    <a id="more" href="#">Περισσότερα</a>

                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
