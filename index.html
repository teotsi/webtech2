<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search for movies!</title>
</head>
<body>
    <header>
        <div class="grid-wrapper">
            <h1 id="name">OMDb</h1>
            <div id="searchDiv">
                <input type="search" name="search" id="search" placeholder="Search..">
            </div>
        </div>
    </header>
    <div class="grid-wrapper">
        <div class="main-container">
            <div class="movie-details results-container hidden">
                <p id="title"><span>Title</span></p>
                <div class="flex-container">
                    <div class="mini-flex">
                        <img id="poster" width=200 alt="poster">
                        <p id="imdbRating" class="A"><span></span>/10</p>
                    </div>
                    
                    <div class="data">
                        <p id="imdbRating" class="B">IMDB Rating: <span></span></p>
                        <p id="year">Year: <span></span></p>
                        <p id="type">Type: <span></span></p>
                        <p id="actors">Cast: <span></span></p>
                        <p id="released">Year: <span></span></p>
                    </div>
                </div>
                <div id="plot-container">
                    <p id="plot">Plot: <span id="plot-span"></span> </p>
                    <a id="more" href="#">Περισσότερα</a>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
